<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Bug Game</title>
  </head>
  <body>
    <div class="canvas">
      <i class="fa-solid fa-bug" id="bug"></i>
    </div>
    <div class="btn-container">
      <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
      <button class="up"><i class="fa-solid fa-arrow-up"></i></button>
      <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
      <button class="rotateLeft">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <button class="rotateRight">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
